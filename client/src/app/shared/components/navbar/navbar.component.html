<header class="bg-white shadow-md sticky w-full top-0 left-0 z-10">
    <div class="grid grid-cols-3 items-center container mx-auto px-5 py-4">
        <button 
            class="md:hidden text-gray-700 justify-self-start cursor-pointer" 
            (click)="toggleMenu()"
        >
            <mat-icon fontIcon="menu"></mat-icon>
        </button>

        <div class="text-center md:text-left">
            <span 
                routerLink="/" 
                class="logo"
            >
                Stylio.
            </span>
        </div>
    
        <nav class="hidden md:flex justify-center gap-6">
            <button 
                routerLink="/" 
                routerLinkActive="active"  
                [routerLinkActiveOptions]="{ exact: true }" 
                class="nav-button"
            >
                Home
            </button>
            <button 
                routerLink="/shop" 
                routerLinkActive="active"  
                class="nav-button"
            >
                Shop
            </button> 
        </nav>
    
        <div class="flex justify-end items-center gap-2">
            <button class="icon-button flex">
                <mat-icon fontIcon="favorite_border"></mat-icon>
            </button>
            <button 
                class="icon-button flex" 
                matBadge="{{ cartCount$ | async }}" 
                [matBadgeHidden]="(cartCount$ | async) === 0"
                routerLink="/cart"
            >
                <mat-icon fontIcon="shopping_cart"></mat-icon>
            </button>
            <button class="icon-button hidden md:flex">
                <mat-icon fontIcon="account_circle"></mat-icon>
            </button>
        </div>
    </div>

    <nav *ngIf="isMenuOpen" class="md:hidden p-4">
        <button 
            routerLink="/" 
            routerLinkActive="active"  
            class="menu-button"
        >
            Home
        </button>
        <button 
            routerLink="/shop" 
            routerLinkActive="active"  
            class="menu-button"
        >
            Shop
        </button>
        <button  
            class="menu-button"
        >
            Sign In
        </button>
    </nav>
</header>
